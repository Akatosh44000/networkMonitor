<div class="container" ng-controller="networkController">
	<h1>Network # {{network_id}}</h1>
	<p>NAME : {{network.network_name}}</p>
	<p style='color:{{network.network_color_status}}'>STATUS : {{network.network_status}}</p>
	<p>ARCHITECTURE : {{network.architecture}}</p>
	<input type='button' value="TRAIN" ng-click='sendRequestToNetwork("setTrain","",network.network_socket_id);'/>
	<input type='button' value="GET NEURONS" ng-click='sendRequestToNetwork("getParams","",network.network_socket_id);'/>
	<fusioncharts 
	    width="600" 
	    height="400"
	    type="zoomscatter"
	    datasource="{{myDataSource}}"
	></fusioncharts>
</div>
